<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Poppins:ital,wght@0,400;1,300&display=swap"
    rel="stylesheet">
</head>

<body>-
  <div class="container">
    <h2>Two-Number Addition Calculator</h2>

    <!-- Input fields for two numbers -->
    <div class="input">
      <label for="num1"> <b>Number 1: </b></label>
      <input type="number" id="num1">

      <br>
      <label for="num2"><b>Number 2: </b></label>
      <input type="number" id="num2">

      <!-- Button to trigger the addition -->
      <button id="colorButton" class="button" onclick="addNumbers()">Add Numbers</button>
      <br>

      <!-- Result display -->
      <div class="Result">
        <label for="Result"><b>Result : </b></label>
        <div id="result"></div>

      </div>
    </div>


  </div>

  <script>
    // Function to add two numbers
    function addNumbers() {
      // Get values from input fields
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      // Check if the input values are valid numbers
      if (!isNaN(num1) && !isNaN(num2)) {
        // Perform addition
        var sum = num1 + num2;

        // Display the result
        document.getElementById('result').textContent = sum;
      } else {
        // Display an error message if the input values are not valid numbers
        document.getElementById('result'.value).textContent = 'Please enter valid numbers';
      }
    }
  </script>

  <script>
    // JavaScript to change button color
    var button = document.getElementById("colorButton");

    button.addEventListener("click", function () {
      // Generate random color
      var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      button.style.backgroundColor = randomColor;
    });
  </script>
  <!-- Greeting Alert -->
<script>

  // Get the current hour
  var currentHour = new Date().getHours();

  // Greeting message based on the time
  var greetingMessage;
  if (currentHour < 12) {
      greetingMessage = "Good morning!";
  } else if (currentHour < 18) {
      greetingMessage = "Good afternoon!";
  } else if ( currentHour <20){
      greetingMessage = "Good evening!";
  }
    else {
      greetingMessage = "Good Night!";
  }

  // Display the greeting message in an alert box
  alert(greetingMessage);
</script>
</body>

</html>
